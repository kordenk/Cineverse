<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Categories</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="theme-color" content="#00f2ff">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">
                <span class="logo-text">CineVerse</span>
                <span class="logo-glow"></span>
            </a>
        </div>
        <div class="nav-links">
            <a href="movies.html">Movies</a>
            <a href="tv-shows.html">TV Shows</a>
            <a href="new-popular.html">New & Popular</a>
            <a href="categories.html" class="active">Categories</a>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search..." id="search-input">
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </nav>

    <main class="categories-container">
        <div class="category-toggle">
            <button data-category="movie" class="active">Movies</button>
            <button data-category="tv">TV Shows</button>
        </div>

        <div class="genres-grid">
            <!-- Genre cards will be populated here -->
        </div>

        <div class="genre-items" style="display: none;">
            <div class="genre-header">
                <button class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="genre-title"></h2>
            </div>
            
            <div class="items-grid">
                <!-- Movies/TV shows will be populated here -->
            </div>

            <div class="pagination">
                <button class="prev-page" disabled>Previous</button>
                <span class="page-info">Page 1 of 1</span>
                <button class="next-page">Next</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>About CineVerse</h3>
                <p>Your ultimate destination for movies and TV shows.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="tv-shows.html">TV Shows</a></li>
                    <li><a href="new-popular.html">New & Popular</a></li>
                    <li><a href="categories.html">Categories</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 CineVerse. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/categories.js"></script>
    <button id="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>
</body>
</html>
