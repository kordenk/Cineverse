<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Details - CineVerse</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tv-show-details.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <nav class="main-nav">
        <div class="nav-logo">
            <a href="index.html">
                <h1>CineVerse</h1>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="tv-shows.html" class="active">TV Shows</a>
            <a href="new-popular.html">New & Popular</a>
            <a href="categories.html">Categories</a>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search movies, TV shows...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-profile">
            <img src="assets/default-avatar.png" alt="Profile">
        </div>
    </nav>

    <main class="tv-show-container">
        <!-- Hero Section with Backdrop -->
        <div class="show-hero">
            <div class="backdrop-image"></div>
            <div class="show-hero-content">
                <div class="show-poster">
                    <img src="" alt="Show Poster" id="show-poster">
                </div>
                <div class="show-info">
                    <h1 class="show-title"></h1>
                    <div class="show-meta">
                        <span class="show-year"></span>
                        <span class="show-rating">
                            <i class="fas fa-star"></i>
                            <span class="rating-value"></span>
                        </span>
                        <span class="show-status"></span>
                    </div>
                    <div class="show-genres"></div>
                    <p class="show-overview"></p>
                    <div class="show-actions">
                        <button class="watch-button">
                            <i class="fas fa-play"></i> Watch Now
                        </button>
                        <button class="trailer-button">
                            <i class="fas fa-film"></i> Watch Trailer
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Episodes Section -->
        <section class="episodes-section">
            <div class="section-header">
                <h2>Episodes</h2>
                <div class="season-selector">
                    <label for="season-select">Season:</label>
                    <select id="season-select"></select>
                </div>
            </div>
            <div class="episodes-grid"></div>
            <div class="episodes-pagination">
                <button class="prev-page" disabled>Previous</button>
                <span class="page-info">Page 1 of 1</span>
                <button class="next-page">Next</button>
            </div>
        </section>

        <!-- Cast Section -->
        <section class="cast-section">
            <h2>Cast</h2>
            <div class="cast-grid"></div>
        </section>

        <!-- Videos Section -->
        <section class="videos-section">
            <h2>Videos & Trailers</h2>
            <div class="videos-grid"></div>
        </section>

        <!-- Similar Shows Section -->
        <section class="similar-section">
            <h2>Similar Shows</h2>
            <div class="similar-grid"></div>
        </section>

        <!-- Streaming Providers Section -->
        <section class="streaming-section">
            <h2>Where to Watch</h2>
            <div class="streaming-providers"></div>
        </section>
    </main>

    <!-- Video Modal -->
    <div class="video-modal" id="video-modal">
        <div class="modal-content">
            <button class="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <div class="video-container"></div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tv-show-details.js"></script>
</body>
</html>
