<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows - CineVerse</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="stylesheet" href="css/tv-shows.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-logo">
            <a href="index.html">
                <h1>CineVerse</h1>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="tv-shows.html" class="active">TV Shows</a>
            <a href="new-popular.html">New & Popular</a>
            <a href="categories.html">Categories</a>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search movies, TV shows...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-profile">
            <img src="assets/default-avatar.png" alt="Profile">
        </div>
    </nav>

    <div class="movies-container">
        <div class="filters-section">
            <div class="filter-group">
                <h3>Sort By</h3>
                <select id="sort-select">
                    <option value="popularity.desc">Popularity</option>
                    <option value="vote_average.desc">Rating</option>
                    <option value="first_air_date.desc">Release Date</option>
                    <option value="name.asc">Name A-Z</option>
                </select>
            </div>

            <div class="filter-group">
                <h3>Genre</h3>
                <div class="genre-filters" id="genre-filters">
                    <!-- Genres will be dynamically loaded here -->
                </div>
            </div>

            <div class="filter-group">
                <h3>Status</h3>
                <select id="status-select">
                    <option value="">All Status</option>
                    <option value="0">Returning Series</option>
                    <option value="1">Planned</option>
                    <option value="2">In Production</option>
                    <option value="3">Ended</option>
                    <option value="4">Cancelled</option>
                    <option value="5">Pilot</option>
                </select>
            </div>

            <div class="filter-group">
                <h3>Networks</h3>
                <select id="network-select">
                    <option value="">All Networks</option>
                    <!-- Networks will be dynamically loaded here -->
                </select>
            </div>

            <div class="filter-group">
                <h3>Year</h3>
                <select id="year-select">
                    <option value="">All Years</option>
                    <!-- Years will be dynamically loaded here -->
                </select>
            </div>

            <button class="apply-filters-btn">Apply Filters</button>
        </div>

        <div class="movies-content">
            <div class="featured-shows">
                <h2>Featured TV Shows</h2>
                <div class="featured-grid" id="featured-shows">
                    <!-- Featured shows will be dynamically loaded here -->
                </div>
            </div>

            <div class="shows-grid" id="shows-grid">
                <!-- TV Shows will be dynamically loaded here -->
            </div>

            <div class="pagination">
                <button class="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
                <span class="current-page">Page 1</span>
                <button class="next-page"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tv-shows.js"></script>
    <button id="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>
</body>
</html>
