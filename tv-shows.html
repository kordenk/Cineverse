<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows - CineVerse</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tv-shows.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">CineVerse</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="tv-shows.html" class="active">TV Shows</a>
            <a href="new-popular.html">New & Popular</a>
            <a href="categories.html">Categories</a>
        </div>
        <div class="nav-search">
            <input type="text" id="search-input" placeholder="Search TV shows...">
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="nav-profile">
            <a href="profile.html">
                <img src="assets/default-avatar.png" alt="Profile">
            </a>
        </div>
    </nav>

    <main class="container">
        <aside class="filters-section">
            <div class="filter-group">
                <h3>Sort By</h3>
                <select id="sort-select">
                    <option value="popularity.desc">Popularity</option>
                    <option value="vote_average.desc">Rating</option>
                    <option value="first_air_date.desc">Release Date</option>
                    <option value="name.asc">Name A-Z</option>
                </select>
            </div>

            <div class="filter-group">
                <h3>Genre</h3>
                <div class="genre-filters">
                    <!-- Genres will be populated dynamically -->
                </div>
            </div>

            <div class="filter-group">
                <h3>Status</h3>
                <select id="status-select">
                    <option value="">All Status</option>
                </select>
            </div>

            <div class="filter-group">
                <h3>Networks</h3>
                <select id="network-select">
                    <option value="">All Networks</option>
                </select>
            </div>

            <div class="filter-group">
                <h3>Year</h3>
                <select id="year-select">
                    <option value="">All Years</option>
                </select>
            </div>
        </aside>

        <section class="content-section">
            <div class="featured-shows">
                <h2>Featured TV Shows</h2>
                <div class="featured-grid">
                    <!-- Featured shows will be populated dynamically -->
                </div>
            </div>

            <div class="shows-grid">
                <!-- TV shows will be populated dynamically -->
            </div>

            <div class="pagination">
                <button class="prev-page" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="current-page">Page 1 of 1</span>
                <button class="next-page">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <button id="back-to-top" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tv-shows.js"></script>
</body>
</html>
