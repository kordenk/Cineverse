<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineVerse Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .player-wrapper {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    /* Anti-Ad Overlay */
    #clickBlocker {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 2;
    }

    p {
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🎬 CineVerse - Streaming "Bullet Train"</h1>

  <div class="player-wrapper">
    <div id="clickBlocker"></div> <!-- 🛡️ Ad click blocker -->
    <iframe
      id="moviePlayer"
      src="https://www.2embed.to/embed/tmdb/movie/718930"
      allowfullscreen
    ></iframe>
  </div>

  <p>Enjoy the movie. If ads pop, close them and stay here 💪</p>

  <script>
    // Remove overlay after a short delay to avoid fake click ads
    setTimeout(() => {
      document.getElementById("clickBlocker").style.display = "none";
    }, 2000); // 2 seconds should be enough
  </script>
</body>
</html>
